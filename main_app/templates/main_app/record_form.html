{% extends 'base.html' %} {% block content %} {% if object %}
<h1 class="no-card">Edit <span class="teal-text">{{ object.title }}</span></h1>
{% else %}
<h1 class="no-card">Add Record</h1>
{% endif %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <br />
  <input type="submit" value="Submit!" class="btn green" />
</form>
<script>
  let dateEl = document.getElementById("id_release_date")
  M.Datepicker.init(dateEl, {
    format: "yyyy-mm-dd",
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true,
  })
  console.log(dateEl)
</script>
{% endblock %}

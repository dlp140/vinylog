{% extends 'base.html' %} {% block content %}
<h1 class="no-card">Delete Record</h1>

<h4 class="no-card">
  Are you sure you want to delete
  <strong><span class="teal-text">{{ object.title }}</span></strong
  >?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn red" />
  <a href="{% url 'detail' record.id %}">Cancel</a>
</form>
{% endblock %}

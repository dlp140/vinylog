{% extends 'base.html' %} {% block content %}

<h1>Records You've Added</h1>

<!-- {% for photo in photos %}
<img src="{{ photo.url }}" />
{% endfor %}  -->
{% for record in records %}
<div class="card">
  <a href="{% url 'detail' record.id %}">
    <div class="card-content">
      <span class="card-title">{{ record.artist }} - {{ record.title }}</span>
      <p>Release Date: {{ record.release_date }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}

{% extends 'base.html' %} {% block content %}

<h1>Record Details</h1>

<div class="row">
  <div class="col s5">
    {% for photo in record.photo_set.all %}
    <img class="responsive-img card-panel" src="{{ photo.url }}" />
    {% empty %}
    <div class="card-panel teal-text center-align">Cover Art Missing</div>
    {% endfor %}
    <form
      action="{% url 'add_photo' record.id %}"
      enctype="multipart/form-data"
      method="POST"
      class="card-panel"
    >
      {% csrf_token %}
      <input type="file" name="photo-file" />
      <br /><br />
      <input type="submit" class="btn" value="Upload Photo" />
    </form>
  </div>
  <div class="col s7">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ record.title}} - {{ record.artist }}</span>
        <p>Release Date: {{ record.release_date }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'records_update' record.id %}">Edit</a>
        <a href="{% url 'records_delete' record.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

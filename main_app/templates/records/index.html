{% extends 'base.html' %} {% block content %}

<h1>Records List</h1>

{% for record in records %}
<div class="card">
  <a href="{% url 'detail' record.id %}">
    <div class="card-content">
      <span class="card-title">{{ record.artist }} - {{ record.title }}</span>
      <p>Release Date: {{ record.release_date }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}

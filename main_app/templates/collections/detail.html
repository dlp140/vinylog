{% extends 'base.html' %} {% block content %}

<h1>{{ collection.user }}'s Collection</h1>
<p>{{ collection.records.all }}</p>
{% for record in collection.record.all %}

<div class="card">
  <div class="card-content">
    <span class="card-title"> {{ record.title }}</span>
  </div>
</div>

{% endfor %} {% endblock %}
